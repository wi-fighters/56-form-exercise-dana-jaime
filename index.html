<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>

    <div class="wrapper">
        <h1>Form</h1>
        <section class="container">
            <h2>Update Address Details</h2>
            <form action="#">
                <fieldset class="delivery">
                    <legend>Delivery Address</legend>
                    <div class="wrap-labels">
                        <label for="first">First Name
                            <input type="text" id="first" name="first" placeholder="Kenny">
                        </label>
                        <label for="last">Last Name
                            <input type="text" id="last" name="last" placeholder="Simpson">
                        </label>
                    </div>
                    <label for="company">Company
                        <input type="text" id="company" name="company" placeholder="The Simpsons">
                    </label>
                    <div class="wrap-labels">
                        <label for="street">Street
                            <input type="text" id="street" name="street" placeholder="Evergreen Terrace">
                        </label>
                        <label for="number">Number
                            <input type="number" id="number" name="number" placeholder="742">
                        </label>
                    </div>
                    <div class="wrap-labels">
                        <label for="city">City
                            <input type="text" id="city" name="city" placeholder="Springfield">
                        </label>
                        <label for="postcode">Postcode
                            <input type="text" id="postcode" name="postcode" placeholder="58008">
                        </label>
                    </div>
                    <div class="wrap-labels">
                        <label for="states">State&nbsp;/&nbsp;Region
                            <input list="states" id="region" name="states" placeholder="Oregon">
                            <datalist id="states">
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="LA">Louisiana</option>
                                <option value="NY">New York</option>
                                <option value="OR">Oregon</option>
                                <option value="TX">Texas</option>
                            </datalist>
                        </label>
                        <label for="country">Country
                            <select class="country">
                                <optgroup label="Asia" disabled>
                                    <option value="TH">Thailand</option>
                                    <option value="JP">Japan</option>
                                </optgroup>
                                <optgroup label="Europe" disabled>
                                    <option value="FR">France</option>
                                    <option value="DE">Germany</option>
                                </optgroup>
                                <optgroup label="North America" disabled>
                                    <option value="CA">Canada</option>
                                    <option value="US">United States</option>
                                </optgroup>
                                <optgroup label="none" disabled>
                                    <option value="default" selected disabled hidden>-- choose one --</option>
                                </optgroup>
                            </select>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="billing">
                    <legend>Billing Address</legend>
                    <div class="wrap-labels">
                        <label for="first2">First Name
                            <input type="text" id="first2" name="first2" placeholder="Maggie">
                        </label>
                        <label for="last1">Last Name
                            <input type="text" id="last2" name="last2" placeholder="Simpson">
                        </label>
                    </div>
                    <label for="company2">Company
                        <input type="text" id="company2" name="company2" placeholder="The Simpsons">
                    </label>
                    <div class="wrap-labels">
                        <label for="street2">Street
                            <input type="text" id="street2" name="street2" placeholder="Evergreen Terrace">
                        </label>
                        <label for="number2">Number
                            <input type="number" id="number2" name="number2" placeholder="742">
                        </label>
                    </div>
                    <div class="wrap-labels">
                        <label for="city2">City
                            <input type="text" id="city2" name="city2" placeholder="Springfield">
                        </label>
                        <label for="postcode2">Postcode
                            <input type="text" id="postcode2" name="postcode2" placeholder="58008">
                        </label>
                    </div>
                    <div class="wrap-labels">
                        <label for="states2">State&nbsp;/&nbsp;Region
                            <input list="states2" id="region2" name="states2" placeholder="Oregon">
                            <datalist id="states2">
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="LA">Louisiana</option>
                                <option value="NY">New York</option>
                                <option value="OR">Oregon</option>
                                <option value="TX">Texas</option>
                            </datalist>
                        </label>
                        <label for="country">Country
                            <select class="country">
                                <optgroup label="Asia" disabled>
                                    <option value="TH">Thailand</option>
                                    <option value="JP">Japan</option>
                                </optgroup>
                                <optgroup label="Europe" disabled>
                                    <option value="FR">France</option>
                                    <option value="DE">Germany</option>
                                </optgroup>
                                <optgroup label="North America" disabled>
                                    <option value="CA">Canada</option>
                                    <option value="US">United States</option>
                                </optgroup>
                                <optgroup label="none" disabled>
                                    <option value="default" selected disabled hidden>-- choose one --</option>
                                </optgroup>
                            </select>
                        </label>
                    </div>
                </fieldset>
                <input type="submit" value="Update Address Details" id="submit">
            </form>
        </section>
    </div>

</body>

</html>
