<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>

    <div class="wrapper">
        <h1>Form</h1>
        <section class="container">
            <form action="#">
                <h2>Update Address Details</h2>
                <fieldset class="delivery">
                    <legend>Delivery Address</legend>
                    <label for="first">First Name<br>
                        <input type="text" id="first" name="first" placeholder="Kenny">
                    </label><br>
                    <label for="last">Last Name<br>
                        <input type="text" id="last" name="last" placeholder="Simpson">
                    </label><br>
                    <label for="company">Company<br>
                        <input type="text" id="company" name="company" placeholder="The Simpsons">
                    </label><br>
                    <label for="street">Street<br>
                        <input type="text" id="street" name="street" placeholder="Evergreen Terrace">
                    </label><br>
                    <label for="number">Number<br>
                        <input type="number" id="number" name="number" placeholder="742">
                    </label><br>
                    <label for="city">City<br>
                        <input type="text" id="city" name="city" placeholder="Springfield">
                    </label><br>
                    <label for="postcode">Postcode<br>
                        <input type="number" id="postcode" name="postcode" placeholder="58008">
                    </label><br>
                    <label for="states">State&nbsp;/&nbsp;Region<br>
                        <input list="states" id="region" name="states" placeholder="Oregon">
                        <datalist id="states">
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="LA">Louisiana</option>
                            <option value="NY">New York</option>
                            <option value="OR">Oregon</option>
                            <option value="TX">Texas</option>
                        </datalist>
                    </label><br>
                    <label for="country">Country<br>
                        <select id="country">
                            <option value="TH">Thailand</option>
                            <option value="JP">Japan</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="CA">Canada</option>
                            <option value="US">United States</option>
                            <optgroup label="none" disabled>
                                <option value="default" selected disabled hidden>-- choose one --</option>
                            </optgroup>
                        </select>
                    </label><br>
                </fieldset>
                <fieldset class="billing">
                    <legend>Billing Address</legend>
                    <label for="first2">First Name<br>
                        <input type="text" id="first2" name="first2" placeholder="Maggie">
                    </label><br>
                    <label for="last1">Last Name<br>
                        <input type="text" id="last2" name="last2" placeholder="Simpson">
                    </label><br>
                    <label for="company2">Company<br>
                        <input type="text" id="company2" name="company2" placeholder="The Simpsons">
                    </label><br>
                    <label for="street2">Street<br>
                        <input type="text" id="street2" name="street2" placeholder="Evergreen Terrace">
                    </label><br>
                    <label for="number2">Number<br>
                        <input type="number" id="number2" name="number2" placeholder="742">
                    </label><br>
                    <label for="city2">City<br>
                        <input type="text" id="city2" name="city2" placeholder="Springfield">
                    </label><br>
                    <label for="postcode2">Postcode<br>
                        <input type="number" id="postcode2" name="postcode2" placeholder="58008">
                    </label><br>
                    <label for="states2">State&nbsp;/&nbsp;Region<br>
                        <input list="states2" id="region2" name="states2" placeholder="Oregon">
                        <datalist id="states2">
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="LA">Louisiana</option>
                            <option value="NY">New York</option>
                            <option value="OR">Oregon</option>
                            <option value="TX">Texas</option>
                        </datalist>
                    </label><br>
                    <label for="country2">Country<br>
                        <select id="country2">
                            <option value="TH">Thailand</option>
                            <option value="JP">Japan</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="CA">Canada</option>
                            <option value="US">United States</option>
                            <optgroup label="none" disabled>
                                <option value="default" selected disabled hidden>-- choose one --</option>
                            </optgroup>
                        </select>
                    </label><br>
                </fieldset>
                <input type="submit" value="Update Address Details">
            </form>
        </section>
    </div>

</body>

</html>
